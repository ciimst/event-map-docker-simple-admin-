<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
	<head>
		<meta charset="UTF-8"/>
		<title></title>
	</head>
	<body>
		<div th:fragment="table">
			
			<style>
				.dataTables_wrapper .bottom {
					display: flow-root;
				}
				
			</style>
			
			<table th:fragment="table" id="alertTableId"
				   class="table table-striped table-bordered table-hover dataTable"
				   dt:table="true"
				   th:attr="'dt:url'=@{/admin/map/alert/list/data}"
				   dt:serverside="true"
				   dt:reloadSelector="#search-button"
				   dt:filterable="false"
				   dt:lengthChange="false"
				   dt:autoWidth="false"
				   dt:serverParams="dataTableUtility.getExtraParams"
				   style="width:100%"
			>
				<thead class="thead-default">
					<tr>
					    
						<th dt:property="name" dt:sortInitDirection="asc" th:text="#{label.name}">name</th>	
						<th dt:property="query" dt:sortInitDirection="asc" th:text="#{label.query}">query</th>	
						<th dt:property="layerName"  dt:sortable="false" th:text="#{label.layer}">layerName</th>
						<th dt:property="eventGroupName" dt:sortable="false" th:text="#{label.event_group}">eventGroupName</th>  
						<th dt:property="eventTypeName" dt:sortable="false" th:text="#{label.event_type}">eventTypeName</th>  
						<th dt:property="userName" dt:sortable="false" th:text="#{label.username}">userName</th>  
						
<!-- 						<th dt:property="tag" dt:sortInitDirection="asc" th:text="#{label.tag}">tag</th>   -->
<!-- 					    <th dt:property="createUser" dt:sortInitDirection="asc" th:text="#{label.createUser}">createUser</th>	 -->
<!-- 					    <th dt:property="createDate" dt:renderFunction="createDateFormatter" th:text="#{label.create.date}">create.date</th> -->
<!-- 					    <th dt:property="state" dt:sortInitDirection="desc" dt:renderFunction="dataTableUtility.stateFormatter" th:text="#{label.state}">state</th> -->
<!-- 					    <th dt:property="actionStateType" dt:sortable="false" dt:renderFunction="dataTableUtility.actionStateTypeFormatter" th:text="#{label.action.state}">actionStateType</th>   -->
								
						<th dt:property="id" th:text="#{label.action}" dt:renderFunction="dataTableUtility.actionFormatter" dt:sortable="false" sec:authorize="hasRole('ROLE_BLACK_LIST_MANAGE')"></th>
					</tr>
				</thead>
			</table>
			
		</div>
		
		
		
	</body>
</html>
