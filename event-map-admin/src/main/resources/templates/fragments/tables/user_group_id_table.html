<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
	<head>
		<meta charset="UTF-8"/>
		<title></title>
	</head>
	<body>
		<div th:fragment="table">
			
			<style>
				.dataTables_wrapper .bottom {
					display: flow-root;
				}
				
			</style>
			
			<table th:fragment="table" id="userGroupIdTableId"
				   class="table table-striped table-bordered table-hover dataTable"
				   dt:table="true"
				   th:attr="'dt:url'=@{/admin/map/usergroupid/list/data}"
				   dt:serverside="true"
				   dt:reloadSelector="#search-button"
				   dt:filterable="false"
				   dt:lengthChange="false"
				   dt:autoWidth="false"
				   dt:serverParams="dataTableUtility.getExtraParams"
				   style="width:100%"
			>
				<thead class="thead-default">
					<tr>
						<th dt:property="groupId" dt:sortInitDirection="asc" th:text="#{label.groupId}">groupId</th>						
						<th dt:property="username"  th:text="#{label.username}">username</th>
						<th dt:property="id" th:text="#{label.action}" dt:renderFunction="dataTableUtility.actionFormatter" dt:sortable="false" sec:authorize="hasRole('ROLE_USER_GROUP_ID_MANAGE')"></th>
					</tr>
				</thead>
			</table>
			
		</div>
		
		
		
	</body>
</html>
