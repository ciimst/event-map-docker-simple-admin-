<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
	<head>
		<meta charset="UTF-8"/>
		<title></title>
	</head>
	<body>
		<div th:fragment="table">
			
			<style>
				.dataTables_wrapper .bottom {
					display: flow-root;
				}
				
			</style>
			
			<table th:fragment="table" id="userLayerPermissionTableId"
				   class="table table-striped table-bordered table-hover dataTable"
				   dt:table="true"
				   th:attr="'dt:url'=@{/admin/map/userlayerpermission/list/data}"
				   dt:serverside="true"
				   dt:reloadSelector="#search-button"
				   dt:filterable="false"
				   dt:lengthChange="false"
				   dt:autoWidth="false"
				   dt:serverParams="dataTableUtility.getExtraParams"
				   style="width:100%"
			>
				<thead class="thead-default">
					<tr>	
						<th dt:property="userName"  th:text="#{label.username}">userName</th>							
						<th dt:property="layerName"  th:text="#{label.layer.name}">layerName</th>
						<!--
						<th dt:property="authorityLevel"  th:text="#{label.authority.level}">authorityLevel</th>				
						<th dt:property="groupAuthority"  th:text="#{label.group.authority}">groupAuthority</th>
						-->
						<th dt:property="id" th:text="#{label.action}" dt:renderFunction="dataTableUtility.actionFormatter" dt:sortable="false" sec:authorize="hasRole('ROLE_USER_LAYER_PERMISSION_MANAGE')"></th>

					</tr>
				</thead>
			</table>
			
		</div>
		
		
		
	</body>
</html>
