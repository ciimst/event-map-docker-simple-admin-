<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
      lang="en">
    <head>
        <title>Layer Template</title>
    </head>
    <body layout:fragment="content" >
    
        <link th:href="@{/css/user.css?v=} +${build_version}" rel="stylesheet" type="text/css" />
        
        <div class="m-grid__item m-grid__item--fluid m-wrapper page-r-0">
            <div class="m-content">
                <div class="m-portlet">
                    <!--begin::Form-->
                    <form class="advanced-search m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed p-1">
                        <div class="m-portlet__body">
                            <div class="form-group m-form__group row">
<!--                                 <div class="col-lg-4 col-md-4 col-sm-12"> -->
<!--                                     <label for="search-layer-name" id="layer-name-label" th:text="#{label.layer.name}"></label> -->
<!--                                     <input type="text" name="name" id="search-layer-name" class="form-control" -->
<!--                                            th:placeholder="#{label.layer.name}" aria-labelledby="layer-name-label"> -->
<!--                                 </div> -->

 								<div class="col-lg-4 col-md-4 col-sm-12">
                                    <label th:text="#{label.layer}"></label>
                                    <div class="m-select2">
                                        <select class="form-control m-select2 m_select2_12_4"
                                                id="layerId"
                                                name="layerId"
                                                th:attr="data-placeholder=#{label.layer}">
                                            <option></option>
                                            <option th:each="layer : ${layers}"
                                                    th:value="${layer.id}"
                                                    th:text="${layer.name}">Options</option>
                                        </select>
                                    </div>
                                </div>
                                
                                 <div class="col-lg-4 col-md-4 col-sm-12">
                                    <label for="search-role-id" id="role-id-label" th:text="#{label.roleId}"></label>
                                    <input type="text" name="roleId" id="search-role-id" class="form-control"
                                           th:placeholder="#{label.roleId}" aria-labelledby="role-id-label">
                                </div>
                               
                               
                            </div>
                            <div class="form-group m-form__group row justify-content-end">
                                <div class="col-lg-4" >
                                    <div class="m-input-icon m-input-icon--right">
                                        <button type="button" id="search-button" class="btn btn-primary m-btn m-btn--icon m-btn--wide button-r">
											<span><i class="la la-fw la-search"></i><span th:text="#{label.search}">Arama</span></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!--end::Form-->
                </div>
                <div class="m-portlet m-portlet--mobile">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text" th:text="#{label.fake.layer.role.id}"></h3>
                            </div>
                        </div>
                        <div class="m-portlet__head-tools" sec:authorize="hasRole('ROLE_FAKE_LAYER_ID_MANAGE')">
                            <button type="button" class="btn btn-success m-btn m-btn--icon"  data-toggle="modal" data-type="add" data-target="#fakeLayerIdModal">
                                <span><i class="la la-fw la-plus"></i><span th:text="#{label.add.new}"></span></span>
                            </button>
                        </div>
                    </div>
                    <div class="m-portlet__body">
                        <!--begin: Datatable -->
                      
                        <div class="table-container" th:replace="fragments/tables/fake_layer_id_table :: table">
    
                        </div>
                        <!--end: Datatable -->
                    </div>
                </div>
            </div>
        </div>
    
       
        <div class="modal-container" th:with="modalType= 'fakeLayerIdWithLayerModal', modalKey='fakeLayerIdWithLayerModal'">
        
            <div class="edit-modal" th:replace="fragments/modals/fake_layer_id_modal:: fakeLayerIdWithLayerModal"></div>
    
        </div>
       
        
        <script th:src="@{/js/datatable-loader.js?v=} + ${@environment.getProperty('build.version')}"></script>
        <script th:src="@{/js/datatable-utility.js?v=} + ${@environment.getProperty('build.version')}"></script>
        
        <script th:src="@{/js/admin/map/fake-layer-id-page.js?v=} + ${@environment.getProperty('build.version')}"></script>
       
        
    </body>
</html>
