<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
      lang="en">
    <head>
        <title>Alert Template</title>
       
    </head>
    <body layout:fragment="content" >

 		<link th:href="@{/css/user-last-page-info.css?v=} +${build_version}" rel="stylesheet" type="text/css" />
 
        <div class="m-grid__item m-grid__item--fluid m-wrapper page-r-0">
            <div class="m-content">
                <div class="m-portlet">
                     <!--begin::Form-->
                    <form class="advanced-search m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed p-1">
                        <div class="m-portlet__body">
                            <div class="form-group m-form__group row">      
                                                         
                              
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <label th:text="#{label.username}"></label>
                                    <div class="m-select2">
                                        <select class="form-control m-select2 m_select2_12_4"
                                                id="userId"
                                                name="userId"
                                                th:attr="data-placeholder=#{label.username}">
                                            <option></option>
                                            <option th:each="user : ${users}"
                                                    th:value="${user.id}"
                                                    th:text="${user.username}">Options</option>
                                        </select>
                                    </div>
                                </div>
                               
                               
                               
                            </div>
                            <div class="form-group m-form__group row justify-content-end">
                                <div class="col-lg-4" >
                                    <div class="m-input-icon m-input-icon--right">
                                        <button type="button" id="search-button" class="btn btn-primary m-btn m-btn--icon m-btn--wide button-r">
											<span><i class="la la-fw la-search"></i><span th:text="#{label.search}">Arama</span></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!--end::Form-->
                </div>
               		<div class="m-portlet m-portlet--mobile">
						<div class="m-portlet__head">
							<div class="m-portlet__head-caption">
								<div class="m-portlet__head-title">
									<h3 class="m-portlet__head-text" th:text="#{label.userLastPage}"></h3> 
								</div>
							</div>
							
						</div>
						<div class="m-portlet__body">
							<!--begin: Search Form -->
							
							<!--end: Search Form -->
							<!--begin: Datatable -->
							<div class="m_datatable" id="local_data"></div>
							<!--end: Datatable -->
						</div>
					</div>
						

            </div>
        </div>
    
		 <script th:src="@{/js/datatable-utility.js?v=} + ${@environment.getProperty('build.version')}"></script>
		 <script th:src="@{/js/jquery.dataTables.min.js?v=} + ${@environment.getProperty('build.version')}"></script>
         <script th:src="@{/js/datatable-loader.js?v=} + ${@environment.getProperty('build.version')}"></script>
         <script th:src="@{/js/admin/map/user-last-page-info.js?v=} + ${@environment.getProperty('build.version')}"></script>
        	
        
    </body>
</html>
