<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
      lang="en">
    <head>
        <title>Template</title>
    </head>
    <body layout:fragment="content" >
    
        <link th:href="@{/css/log.css?v=} +${build_version}" rel="stylesheet" type="text/css" />
        
        <div class="m-grid__item m-grid__item--fluid m-wrapper page-r-0">
            <div class="m-content">
                <div class="m-portlet">
                    <!--begin::Form-->
                    <form class="advanced-search m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed p-1">
                        <div class="m-portlet__body">
                            <div class="form-group m-form__group row">
                                
                                
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <label for="search-username" id="user-name-label" th:text="#{label.username}"></label>
                                    <input type="text"  name="username" id="search-username" class="form-control"
                                           th:placeholder="#{label.username}" aria-labelledby="user-name-label">
                                </div>
    
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <label th:text="#{label.action}"></label>
                                    <div class="m-select2">
                                        <select class="form-control m-select2 m_select2_12_4"
                                                name="fkLogTypeId"
                                                th:attr="data-placeholder=#{label.action}">
                                            <option></option>
                                            <option th:each="logType : ${logTypes}"
                                                    th:value="${logType.id}"
                                                    th:text="#{label.+${logType.name}}">Options</option>
                                        </select>
                                    </div>
                                </div>
    
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <label for="searchableDescription" id="searchableDescription-label" th:text="#{label.description}"></label>
                                    <input type="text"  name="searchableDescription" id="searchableDescription" class="form-control"
                                           th:placeholder="#{label.description}" aria-labelledby="searchableDescription-label">
                                </div>
                                
                            </div>
                            
                            <div class="form-group m-form__group row justify-content-end">
                                <div class="col-lg-4" >
                                    <div class="m-input-icon m-input-icon--right">
                                        <button type="button" id="search-button" class="btn btn-primary m-btn m-btn--icon m-btn--wide button-r">
											<span><i class="la la-fw la-search"></i><span th:text="#{label.search}">Arama</span></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!--end::Form-->
                </div>
                <div class="m-portlet m-portlet--mobile">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text" th:text="#{label.logs}"></h3>
                            </div>
                        </div>
                        <div class="m-portlet__head-tools">
                        </div>
                    </div>
                    <div class="m-portlet__body">
                        <!--begin: Datatable -->
                      
                        <div class="table-container" th:replace="fragments/tables/log_table :: table">
    
                        </div>
                        <!--end: Datatable -->
                    </div>
                </div>
            </div>
        </div>
    
        <div class="modal-container">
        
    
        </div>
        
        <script th:src="@{/js/datatable-loader.js?v=} + ${@environment.getProperty('build.version')}"></script>
        <script th:src="@{/js/datatable-utility.js?v=} + ${@environment.getProperty('build.version')}"></script>
        
        <script th:src="@{/js/admin/logs-page.js?v=} + ${@environment.getProperty('build.version')}"></script>
       
        
    </body>
</html>
