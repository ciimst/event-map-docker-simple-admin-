<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
	<head>
		<meta charset="UTF-8"/>
		<title></title>
	</head>
	<body>
		<div th:fragment="table">
			
			
			<table th:fragment="table" id="logTableId"
				   class="table table-striped table-bordered table-hover dataTable"
				   dt:table="true"
				   th:attr="'dt:url'=@{/admin/logs/list/data}"
				   dt:serverside="true"
				   dt:reloadSelector="#search-button"
				   dt:filterable="false"
				   dt:lengthChange="false"
				   dt:autoWidth="false"
				   dt:serverParams="dataTableUtility.getExtraParams"
				   style="width:100%;"
			>
				<thead class="thead-default">
					<tr>
						<!--                    <th dt:property="newsHeader" dt:renderFunction="newsTitleFormat" th:text="#{label.newsTitle}" >Adı</th>-->
						<th dt:property="username" th:text="#{label.username}">Username</th>
						<th dt:property="createDate" dt:sortInitDirection="desc" dt:renderFunction="createDateFormatter" th:text="#{label.create.date}" >Oluşturma Zamanı</th>
						<th dt:property="ip" >IP</th>						
						<th dt:property="description" dt:renderFunction="descFormatter" th:text="#{label.description}" dt:sortable="false">description</th>
						<th dt:property="logTypeName" dt:renderFunction="logTypeFormatter" th:text="#{label.action}" dt:sortable="false">logTypeName</th>
<!--						<th dt:property="id" th:text="#{label.action}" dt:renderFunction="actionFormatter" dt:sortable="false"></th>-->
					</tr>
				</thead>
			</table>
			
		</div>
		
		
		
	</body>
</html>
