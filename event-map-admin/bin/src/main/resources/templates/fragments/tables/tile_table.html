<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
	<head>
		<meta charset="UTF-8"/>
		<title></title>
	</head>
	<body>
		<div th:fragment="table">
			
			<style>
				.dataTables_wrapper .bottom {
					display: flow-root;
				}
				
			</style>
			
			<table th:fragment="table" id="tileTableId"
				   class="table table-striped table-bordered table-hover dataTable"
				   dt:table="true"
				   th:attr="'dt:url'=@{/admin/map/tile/list/data}"
				   dt:serverside="true"
				   dt:reloadSelector="#search-button"
				   dt:filterable="false"
				   dt:lengthChange="false"
				   dt:autoWidth="false"
				   dt:serverParams="dataTableUtility.getExtraParams"
				   style="width:100%"
			>
				<thead class="thead-default">
					<tr>
						<th dt:property="name"  th:text="#{label.name}">name</th>
						<th dt:property="url" th:text="#{label.url}" dt:sortable="false" style="width:150px;"></th>
						<th dt:property="sortOrder" th:text="#{label.order}" dt:sortInitDirection="asc" dt:sortable="false" ></th>
						<th dt:property="state" th:text="#{label.state}" dt:renderFunction="dataTableUtility.stateFormatter" dt:sortable="false"></th>
						<th dt:property="id" th:text="#{label.action}" dt:renderFunction="dataTableUtility.actionFormatter" dt:sortable="false" sec:authorize="hasRole('ROLE_TILE_SERVER_MANAGE')"></th>
					</tr>
				</thead>
			</table>
			
		</div>
		
		
		
	</body>
</html>
