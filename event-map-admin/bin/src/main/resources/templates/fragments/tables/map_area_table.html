<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
	<head>
		<meta charset="UTF-8"/>
		<title></title>
	</head>
	<body>
		<div th:fragment="table">
			
			<style>
				.dataTables_wrapper .bottom {
					display: flow-root;
				}
			</style>
			
			<table th:fragment="table" id="mapAreaTableId"
				   class="table table-striped table-bordered table-hover dataTable"
				   dt:table="true"
				   th:attr="'dt:url'=@{/admin/map/map-area/list/data}"
				   dt:serverside="true"
				   dt:reloadSelector="#search-button"
				   dt:filterable="false"
				   dt:lengthChange="false"
				   dt:autoWidth="false"
				   dt:serverParams="dataTableUtility.getExtraParams"
				   style="width:100%"
			>
				<thead class="thead-default">
					<tr>
						<!--                    <th dt:property="newsHeader" dt:renderFunction="newsTitleFormat" th:text="#{label.newsTitle}" >AdÄ±</th>-->
						<th dt:property="title" th:text="#{label.title}">title</th>
						<th dt:property="mapAreaGroupName" th:text="#{label.mapAreaGroup.name}" dt:sortable="false">profileName</th>
						<th dt:property="state" th:text="#{label.state}" dt:renderFunction="dataTableUtility.stateFormatter"></th>
						<th dt:property="id" th:text="#{label.action}" dt:renderFunction="dataTableUtility.actionFormatter" dt:sortable="false" sec:authorize="hasRole('ROLE_MAP_AREA_MANAGE')"></th>
					</tr>
				</thead>
			</table>
			
		</div>
		
		
		
	</body>
</html>
