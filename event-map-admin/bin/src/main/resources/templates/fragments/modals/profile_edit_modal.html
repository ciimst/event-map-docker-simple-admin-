<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
	<head>
		<meta charset="UTF-8"/>
		<title></title>
	</head>
	<body>
		<div th:fragment="editModal">
			<div class="modal fade" id="profileEditModal" tabindex="-1" role="dialog" aria-labelledby="profileEditModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="profileEditModalLabel" th:text="#{label.profile.edit}"></h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<input type="hidden" id="id" name="id">
						
						
						<div class="modal-body">
							<div class="col-sm-12 p-2">
								<label for="name" id="profile-name-label" th:text="#{label.profile.name}"></label>
								<input type="text"  name="name" id="name" class="form-control"
									   th:placeholder="#{label.profile.name}" aria-labelledby="profile-name-label">
							</div>
							
							<div class="col-sm-12 p-2 pb-3">
								<label for="description" id="profile-description-label" th:text="#{label.description}"></label>
								<input type="text"  name="description" id="description" class="form-control"
									   th:placeholder="#{label.description}" aria-labelledby="profile-description-label">
							</div>
							
							<div class="perm-container"></div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.close}">Close</button>
							<button type="button" id="profile-save-btn" class="btn btn-primary" th:text="#{label.save}">Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
