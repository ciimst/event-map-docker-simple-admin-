<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layouts/main_layout}">
<head  th:replace="fragments/head :: head"></head>

<style>
	#error-code {
		font-size: 150px;
		display: block;
	}
</style>
<body layout:fragment="content" >
<div class="m-grid__item m-grid__item--fluid m-wrapper page-r-0 container">
	<div class="row">
		<div class="col-md-12 text-center mt-5">
			<div >
				<h1 th:switch="${status}">
					<span id="error-code" class="text-primary" th:text="${status}">404</span>
					<span class="mt-4" th:case="404" th:text="#{label.page.not.found}">Sayfa bulunamadı.</span>
					<span class="mt-4" th:case="*" th:text="#{label.page.not.reached}">Sayfaya ulaşılamıyor.</span>
				</h1>
				<div class="error-details" >
					<span th:text="#{label.page.not.found.description}">Sayfaya şu anda ulaşılamıyor. Lütfen daha sonra tekrar deneyiniz.</span>
				</div>
				<div class="mt-3">
					<a th:href="@{/}" class="btn btn-outline-primary ">
						<i class="fa fa-home fa-lg fa-fw"></i>
						<span th:text="' ' + #{label.homePage}">Take Me Home</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
