<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
	<!-- begin::Head -->
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
		<title>
			AFAD | Giriş Sayfası
		</title>
		<meta name="description" content="Latest updates and statistic charts">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!--begin::Web font -->
		<script th:src="@{'/js/webfont/webfont_1.6.16.js'}" type="application/javascript"></script>
		<script>
          WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
		</script>
		<link rel="stylesheet" th:href="@{/css/fonts.css?v=} + ${@environment.getProperty('build.version')}" type="text/css" />
		<style type="text/css">
			.bg {
			
			  /* Center and scale the image nicely */
			  background-position: center;
			  background-repeat: no-repeat;
			  background-size: cover;
			}
			.m-login__wrapper{
				 padding: 15% 2rem 0rem 2rem !important;
			}

			.m-login__aside{
				padding: 0px !important;
				width: 500px !important;
			}
		</style>
		<!--end::Web font -->
		<!--begin::Base Styles -->
		<link th:href="@{'/css/vendors.bundle.css'}" rel="stylesheet" type="text/css" />
		<link th:href="@{'/css/style.bundle.css'}" rel="stylesheet" type="text/css" />
		<!--end::Base Styles favicon -->
		<link rel="shortcut icon" th:href="@{'/image/static/' + ${T(com.imst.event.map.admin.utils.SettingsUtil).getFaviconImage()}}" type="image/x-icon"/>
	</head>
	<!-- end::Head -->
	<!-- end::Body -->
	<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
		<!-- begin:: Page -->
		        		
		<div class="m-grid m-grid--hor m-grid--root m-page">
			<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile 		m-login m-login--1 m-login--singin" id="m_login">
				<div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
					<div class="m-stack m-stack--hor m-stack--desktop">
						<div class="m-stack__item m-stack__item--fluid">
							<div class="m-login__wrapper">
								<div class="m-login__logo">
									<a href="#">
										<img th:src="@{'/image/static/' + ${T(com.imst.event.map.admin.utils.SettingsUtil).getAdminLogoImage()}}">
									</a>
								</div>
								<div class="m-login__signin">
									<div class="m-login__head">
										<h3 class="m-login__title">
											Giriş Sayfası
										</h3>
									</div>
									<div th:if="${param.error}">
							            <div class="m-alert m-alert--icon m-alert--icon-solid m-alert--outline alert alert-danger alert-dismissible fade show" role="alert">
											<div class="m-alert__icon">
												<i class="flaticon-exclamation-1"></i>
												<span></span>
											</div>
											<div class="m-alert__text">
												<strong>
													Geçersiz kullanıcı adı veya şifre!
												</strong>
											</div>
											<div class="m-alert__close">
												<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
											</div>
										</div>
							        </div>
									
									<form class="m-login__form m-form m-5" th:action="@{/login}" method="post">
										<div class="form-group m-form__group">
											<input class="form-control m-input" type="text" placeholder="Kullanıcı Adı" name="username" onfocus="this.removeAttribute('readonly');" readonly>
										</div>
										<div class="form-group m-form__group">
											<input class="form-control m-input m-login__form-input--last" type="password" placeholder="Password" name="password" onfocus="this.removeAttribute('readonly');" readonly>
										</div>
										
										<div class="m-login__form-action">
											<input  id="m_login_signin_submit" class="btn btn-color btn-focus m-btn m-btn--pill m-btn--custom m-btn--air" type="submit" value="Giriş" />
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="d-lg-flex d-none m-grid__item m-grid__item--fluid m-grid m-grid--center m-grid--hor m-grid__item--order-tablet-and-mobile-1	bg" 
				th:style="'background-image: URL(' + @{'/image/static/' + ${T(com.imst.event.map.admin.utils.SettingsUtil).getAdminLoginImage()}} + ');'">
					<div class="m-grid__item m-grid__item--middle">
						<h3 th:text="${T(com.imst.event.map.admin.utils.SettingsUtil).getAdminTitleForLogin()}" class="m-login__welcome" style="color:white;">1</h3>
						<p th:text="${T(com.imst.event.map.admin.utils.SettingsUtil).getAdminTextForLogin()}" class="m-login__msg" style="color:white;">2</p>
					</div>
				</div>
			</div>
		</div>
		<!-- end:: Page -->
		
		<!--begin::Base Scripts -->
		<script th:src="@{'/js/vendors.bundle.js'}" type="text/javascript"></script>
		<script th:src="@{'/js/scripts.bundle.js'}" type="text/javascript"></script>
		<!--end::Base Scripts -->
		<!--begin::Page Snippets -->
		<!-- <script th:src="@{'/js/login.js'}" type="text/javascript"></script> -->	
		<!--end::Page Snippets -->
	</body>
	<!-- end::Body -->
	
	<style>
		.alert.m-alert--icon .m-alert__text {
    		padding: 0;
		}
		.alert.m-alert--icon .m-alert__close {
		    padding: 1.45rem 1rem 1.45rem 0rem;
		}
	</style>
</html>
